<!DOCTYPE html>
<html>
<head>
	<title>SATISFACCIÓN DE PRODUCTO</title>
	<meta charset="utf-8">
	<h1>ENCUESTA DE SATISFACCIÓN  DE PRODUCTO</h1>
</head>
<body>
	<form name="formulario" method="get" action="procesar.php">
		<p>
			<label>Código Postal<input type="Código" name="Postal">
			</label>
		</p>
		<label>Nivel de satisfacción</label>
		<p>
			<label>
				<input type="checkbox" name="conocido1">1
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="conocido2">2
			</label>
		</p>
		<label>
				<input type="checkbox" name="conocido3">3
			</label>
		</p>
		</p>
		<label>
				<input type="checkbox" name="conocido4">4
			</label>
		</p>
		</p>
		<label>
				<input type="checkbox" name="conocido5">5
			</label>
		</p>
		<p>
			<label>Dirección de correo <input type="email" name="Correo">
			</label>
		</p>
			
		<p>
			<label>Puntos Positivos: <textarea name="Puntos Positivos" rows="6" cols="50">Escribe aqui libremente los puntos A FAVOR del producto...</textarea>
				
			</label>
		</p>
		<p>
			<label>Puntos Negativos: <textarea name="Puntos Negativos" rows="6" cols="50">Escribe aqui libremente los puntos EN CONTRA del producto...</textarea>
				
			</label>
		</p>
		<p>
			<label>Elige la caracteristica que mas te guste del producto::
				<select name="caracteristica">
					<option value="1">Excelente</option>
					<option value="2">Bueno</option>
					<option value="3">Regular</option>
					<option value="4">Pésimo</option>
				</select>
			</label>
		</p>

		<!--/* comentarios de boton*/-->

		<!--<p><input type="image" src="imagenes/boton-naranja.jpg" width="150" >
		</p>-->
		<p>

		<button type="submit" class="boton">ENVIAR</button>

		</p>
		
	</form>

</body>
</html>
